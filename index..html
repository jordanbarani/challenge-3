<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatadango</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Flatadango</h1>
    </header>
    <main>
        <section id="movie-details">
            <img id="poster" src="" alt="Movie Poster">
            <div>
                <h2 id="title"></h2>
                <p id="runtime"></p>
                <p id="showtime"></p>
                <p id="description"></p> <!--A giant lizard terrozies a rural texas community and a heroic teenager attempts to destroy the creature-->
                <p id="available-tickets"></p>
                <button id="buy-ticket">Buy Ticket</button>
            </div>
        </section>
        <section id="film-list">
            <h2>Movie List</h2>
            <ul id="films">
                <!-- Movie list items will be populated dynamically -->
            </ul>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
